receivers:
  otlp:
    protocols:
      grpc:
        endpoint: 0.0.0.0:4317
      http:
        endpoint: 0.0.0.0:4318

processors:
  batch:
    timeout: 10s
    send_batch_size: 1024

  # Convert delta to cumulative for Prometheus compatibility
  deltatocumulative:

exporters:
  prometheus:
    endpoint: 0.0.0.0:8889
    namespace: ""
    resource_to_telemetry_conversion:
      enabled: true
    # Short expiration so Prometheus staleness markers reflect true last-active time.
    # All dashboard queries use max_over_time[$__range] so historical data is preserved.
    metric_expiration: 5m

  debug:
    verbosity: basic

service:
  pipelines:
    metrics:
      receivers: [otlp]
      processors: [batch, deltatocumulative]
      exporters: [prometheus, debug]
    logs:
      receivers: [otlp]
      processors: [batch]
      exporters: [debug]
