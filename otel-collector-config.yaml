receivers:
  otlp:
    protocols:
      grpc:
        endpoint: 0.0.0.0:4317
      http:
        endpoint: 0.0.0.0:4318

processors:
  memory_limiter:
    check_interval: 1s
    limit_mib: 512
    spike_limit_mib: 128

  batch:
    timeout: 10s
    send_batch_size: 1024

  # Convert delta to cumulative for Prometheus compatibility.
  # Assumes Claude Code emits delta sums (per exporter defaults).
  deltatocumulative:

  # Ensure service.name is set so Loki generates a service_name index label.
  # Uses insert (no-op if already present) so Claude Code's own value wins.
  resource/defaults:
    attributes:
      - action: insert
        key: service.name
        value: claude-code

exporters:
  prometheus:
    endpoint: 0.0.0.0:8889
    namespace: ""
    resource_to_telemetry_conversion:
      enabled: true
    # Short expiration so Prometheus staleness markers reflect true last-active time.
    # All dashboard queries use max_over_time[$__range] so historical data is preserved.
    metric_expiration: 5m

  # Loki native OTLP ingestion (the dedicated loki exporter was removed from
  # opentelemetry-collector-contrib). Log record attributes land as Loki
  # structured metadata; service.name becomes the service_name index label.
  otlp_http/loki:
    endpoint: http://loki:3100/otlp

extensions:
  health_check:
    endpoint: 0.0.0.0:13133

service:
  extensions: [health_check]
  pipelines:
    metrics:
      receivers: [otlp]
      processors: [memory_limiter, batch, deltatocumulative]
      exporters: [prometheus]
    logs:
      receivers: [otlp]
      processors: [memory_limiter, batch, resource/defaults]
      exporters: [otlp_http/loki]
