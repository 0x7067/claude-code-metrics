server:
  http_listen_port: 9080
  grpc_listen_port: 0

positions:
  filename: /var/lib/promtail/positions.yaml

clients:
  - url: http://loki:3100/loki/api/v1/push
  - url: ${GRAFANA_CLOUD_LOKI_ENDPOINT}
    basic_auth:
      username: ${GRAFANA_CLOUD_INSTANCE_ID}
      password: ${GRAFANA_CLOUD_API_TOKEN}

scrape_configs:
  - job_name: claude-transcripts
    static_configs:
      - targets:
          - localhost
        labels:
          job: claude-transcripts
          __path__: /claude-projects/**/*.jsonl

    pipeline_stages:
      # Parse JSON log line
      - json:
          expressions:
            session_id: sessionId
            msg_type: type
            timestamp: timestamp
            model: message.model
            content: message.content
            hook_name: data.hookName

      # Extract project from file path
      - regex:
          source: filename
          expression: '/claude-projects/(?P<project>[^/]+)/.*'

      # Set timestamp from log entry
      - timestamp:
          source: timestamp
          format: RFC3339

      # Add labels
      - labels:
          session_id:
          project:
          msg_type:
          model:
          hook_name:

      # Format readable conversation line for Grafana
      - template:
          source: display_line
          template: '[{{ .msg_type }}] {{ .content }}'
      - output:
          source: display_line
